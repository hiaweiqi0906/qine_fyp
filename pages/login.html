<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pengurusan Ahli Panel Penilai (APP)</title>
    <link rel="stylesheet" href="../style/stylelogin.css" />
  </head>
  <body>
    <div id="navbar">
      <img src="../img/pjkukm.png" alt="">
      <a href="/index.html">System Name</a>
    </div>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">

              <div class="heading">
                <h2>Log Masuk</h2>
                <h6>Berminat menjadi Ahli Panel Penilai?</h6>
                <a href="#" class="toggle">Permohonan Baharu Ahli Panel Penilai</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Emel</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Kata Laluan</label>
                </div>

                <input type="submit" value="Masuk" class="sign-btn" />

                <p class="text" align="right">
                  <a href="#">Lupa Kata Laluan?</a>
                </p>
              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="heading">
                <h2>Log Masuk</h2>
                <a href="#" class="toggle">Kembali ke Sistem Pengurusan APP</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Emel</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Kata Laluan</label>
                </div>

                <p class="text" align="right">
                    <a href="#" data-toggle="modal">Lupa Kata Laluan?</a><br><br>
                </p>

                <input type="submit" value="Log Masuk" class="sign-btn" /> 

                <hr>

                <br><center><h6>Belum mendaftar?</h6></center><br>
                <input type="submit" value="Daftar Akaun Baharu" class="sign-btn" />

              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="../img/login.jpg" class="image img-1 show" alt="" />
              <img src="../img/download.png" style="height: 240px; width: 240px;
              margin: auto;
              display: block;" class="image img-2" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h3>Sistem Pengurusan Ahli Panel Penilai (APP)</h3>
                  <h3>Kriteria Permohonan sebagai Ahli Panel Penilai</h3>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="../js/applogin.js"></script>
  </body>
</html>
